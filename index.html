<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<section class="contactFormWrapper">
    <form class="contentForm" action="#" method="post">
        <h1 class="formName">contact form</h1>
        <p class="formDescription">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, facilis.</p>

        <div class="contentWrapper">
            <div class="labelContent">
                <div class="labelWrapper">
                    <label for="">your name</label>
                </div>
                <div class="labelWrapper">
                    <label for="">your email</label>
                </div>
                <div class="labelWrapper">
                    <label for="">phone *</label>
                </div>
                <div class="labelWrapper">
                    <label for="">message subject *</label>
                </div>
                <div class="labelWrapper">
                    <label for="">message *</label>
                </div>
            </div>
            <div class="inputContent">
                <div class="userName">
                    <input type="text" placeholder="first name">
                    <input type="text" placeholder="last name">
                </div>

                <div class="email">
                    <input type="email" placeholder="your_mail@mail.com" id="email">
                </div>

                <div class="phone">
                    <input type="tel" placeholder="000">
                    <input type="tel" placeholder="000">
                    <input type="tel" placeholder="0000">
                </div>

                <div class="subject">
                    <select name="">
                        <option value="option1">option1</option>
                        <option value="option2">option2</option>
                        <option value="option3">option3</option>
                        <option value="option4">option4</option>
                        <option value="option5">option5</option>
                        <option value="other">other</option>
                    </select>
                </div>

                <div class="message">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>

        <hr class="line">
        <button class="submitButton" type="submit">submit form</button>
    </form>
</section>
</body>
</html>
